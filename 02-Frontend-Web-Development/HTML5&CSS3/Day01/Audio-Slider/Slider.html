<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="Slider.css">

</head>
<body>
    <section class="media">
        <div class="track-info" id="trackInfo">Now Playing: Song</div>
        
        <div class="nav-buttons">
            <button onclick="prevTrack()">Previous</button>
            <button onclick="nextTrack()">Next</button>
        </div>
        
        <audio controls id="audioPlayer">
            <source src="audios/birds.mp3" type="audio/mp3">
            Your browser does not support audio
        </audio>
        
        <div class="controls">
            <button onclick="playAud()">Play</button>
            <button onclick="pauseAud()">Pause</button>
            <button onclick="stopAud()">Stop</button>
            <button onclick="muteAud()">Mute</button>
        </div>
        
        <div class="slider-group">
            <label>Volume:</label>
            <input type="range" id="volumeInp" min="0" max="1" step="0.1" value="1">
        </div>
        
        <div class="slider-group">
            <label>Time:</label>
            <input type="range" id="timeInp" min="0" step="1" value="0">
        </div>
        
        <div class="slider-group">
            <label>Speed:</label>
            <select id="speed">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </section>
    <script src="Slider.js"></script>
</body>
</html>
