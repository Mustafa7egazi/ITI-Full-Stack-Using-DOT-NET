<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Sample</title>
  <link rel="stylesheet" href="task4.css">
</head>
<body>

  <div class="header">
    <h1>Task04 | Form Validation</h1>
  </div>
<div class="form-container">
  <form>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <span  id="name-message">name</span>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <span  id="email-message">name</span>
    </div>

    <div>
      <label for="password">password</label>
      <input type="password" id="password" name="password">
      <span  id="password-message">name</span>

    </div>

    <div>
      <label>Gender</label>
      <div class="radio-group">
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
      </div>
      <span style="margin-top: -5px; margin-bottom: 10px;"  id="gender-message">name</span>
    </div>

    <div>
      <label style="display: inline;">Sports</label>
      <div class="checkbox-group">
        <input type="checkbox" name="sports" id="tennis" value="tennis">
        <label for="tennis">Tennis</label>
        <input type="checkbox"name="sports" id="running" value="running">
        <label for="running">Running</label>
        <input type="checkbox" name="sports"  id="football" value="football">
        <label for="football">Football</label>
      </div>
      <span style="margin-top: -5px; margin-bottom: 10px;"  id="sports-message">name</span>
    </div>

    <div>
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="" disabled selected></option>
        <option value="eg">Egypt</option>
        <option value="us">US</option>
        <option value="uk">UK</option>
        <option value="fr">France</option>
      </select>
    </div>
    <span style="margin-top: -5px; margin-bottom: 10px;"  id="country-message">name</span>

    <div class="buttons">
      <input type="button" value="Submit" class="submit">
      <input type="button" value="Reset" class="reset">
    </div>
  </form>
</div>

<script src="task4.js"></script>
</body>
</html>
