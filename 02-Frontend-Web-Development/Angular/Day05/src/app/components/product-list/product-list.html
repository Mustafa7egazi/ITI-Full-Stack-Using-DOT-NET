<div class="container mt-4"> 
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"> 
    @for (product of products; track product.id) {
      <div class="col"> 
        <div class="card h-100"> 
          @if (product.imgSrc) {
            <img
              [src]="product.imgSrc"
              class="card-img-top"
              alt="{{ product.name }}"
              style="height: 180px; object-fit: cover;" />
          }
          <div class="card-body d-flex flex-column"> 
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">
              <strong>Price:</strong> {{ product.price | currency}}
            </p>
            <p class="card-text">
              <strong>In Stock:</strong> {{ product.quantity }}
            </p>
            <div class="d-flex justify-content-between align-items-center mt-auto"> 
              <button class="btn btn-primary" [routerLink]="['/products', product.id]">View Details</button> 
              <div class="btn-group"> 
                <a 
                  [routerLink]="['/products/edit', product.id]" 
                  class="btn btn-sm btn-outline-secondary" 
                  title="Edit Product"
                >
                  <i class="bi bi-pencil"></i> 
                </a>
                <a 
                  (click)="deleteProduct(product.id)" 
                  class="btn btn-sm btn-outline-danger ms-2" 
                  title="Delete Product"
                >
                  <i class="bi bi-trash"></i> 
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    } @empty {
      <div class="col-12"> 
        <div class="alert alert-warning text-center" role="alert">
          &#9888; Sorry, no products are available at the moment.
        </div>
      </div>
    }
  </div>
</div>
