<app-shared>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-5 bg-white rounded-lg text-center" style="max-width: 600px; width: 100%;">
      <div class="card-body">
        <h1 class="card-title display-1 fw-bold text-danger mb-3 animate__animated animate__shakeX">
          404
        </h1>
        <h2 class="display-5 fw-bold text-dark mb-4 animate__animated animate__fadeInUp animate__delay-0-5s">
          Page Not Found
        </h2>
        <p class="lead text-secondary mb-4 animate__animated animate__fadeInUp animate__delay-1s">
          Oops! The page you're looking for doesn't exist or has been moved.
        </p>
        <p class="text-muted mb-5 animate__animated animate__fadeInUp animate__delay-1-5s">
          Please check the URL or return to the homepage.
        </p>
        <button class="btn btn-dark btn-lg shadow-sm animate__animated animate__zoomIn animate__delay-2s" [routerLink]="['/home']">
          <i class="bi bi-house-door-fill me-2"></i> Go to Homepage
        </button>
      </div>
    </div>
  </div>
</app-shared>
