<div class="container my-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg border-0 rounded-lg text-center profile-card">
      <div class="profile-header mb-4">
        <div class="profile-circle mx-auto mb-3">
          <img src="https://placehold.co/80x80/000000/FFFFFF?text=MH" alt="User Profile" class="rounded-circle profile-img">
        </div>
        <h2 class="card-title mb-0 font-inter">User Profile</h2>
      </div>
      <div class="card-body text-start">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="fw-bold">Username:</span>
            <span>{{ user.name }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="fw-bold">Age:</span>
            <span>{{ user.age }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="fw-bold">Email:</span>
            <span>{{ user.email }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="fw-bold">Address:</span>
            <span>{{ user.address }}</span>
          </li>
        </ul>
      </div>
  
      <div class="card-footer bg-transparent border-0 pt-4">
        <button class="btn btn-danger btn-lg rounded-lg shadow-sm w-75" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </div>
